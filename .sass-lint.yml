files:
  include: src/**/*.scss
  ignore: src/**/_normalize.scss
options:
  formatter: stylish
  merge-default-rules: false
rules:
  border-zero: 0
  class-name-format:
    - 1
    - convention: hyphenatedbem
  id-name-format:
    - 1
    - convention: hyphenatedbem
  indentation:
    - 1
    - size: 2
  leading-zero: 0
  placeholder-name-format:
    - 1
    - convention: hyphenatedbem
  property-sort-order:
    - 1
    - order: smacss